      <!--Contact-form-->

    <section id="contact">
        <div class="contact">
          <p><h2><span style="color: gray;">Contact</span></h2></p>
         
      <div class="contact-details-container">
        <div class="stuff">
  
          <div class="LCE">
            <div class="location">
              <i class="fas fa-map-marker-alt"></i>
              <p class="details">
                73 Sycamore Way, Bridgetown, Athlone</br>
                Cape Town
              </p>
            </div>
            <div class="cell">
              <i class="fas fa-phone"></i>
              <p class="details">+27 67 643 0779</p>
            </div>
            <div class="email">
              <i class="far fa-envelope"></i>
              <p class="details">dallascassiem704@gmail.com</p>
            </div>
          </div>
  
          <div class="social">
            <div class="icons">
              <i class="fab fa-facebook-f"></i>
            </div>
  
            <div class="icons">
              <i class="fab fa-twitter"></i>
            </div>
  
            <div class="icons">
              <i class="fab fa-linkedin-in"></i>
            </div>
  
            <div class="icons">
              <i class="fab fa-instagram"></i>
            </div>
          </div>
        </div>
        <form
        id="contact-form"
        action="https://formspree.io/f/xleadojb"
        method="POST"
      >
  
      <div class="contact-form">
  
        <div class="form-items">
          <input
          class="contact-input"
          type="text"
          name="full_name"
          id="full_name"
          placeholder="Full name"
          required
          />
        </div>
        
        <div class="form-items">
          <input
          class="contact-input"
          type="tel"
          name="contact_no"
          id="contact_no"
          placeholder="067 643 0779"
          required
          />
        </div>
        
        <div class="form-items">
          <input
          class="contact-input"
          type="email"
          name="email"
          id="email"
          placeholder="dallascassiem704@gmail.com"
          required
          />
        </div>
        
        <div class="form-items">
          <textarea
          class="contact-input"
          name="message"
          id="message"
          placeholder="Type your message here"
          ></textarea>
        </div>
        <button class="button" type="submit">Send</button>
      </div>
      </form>
    </div>
  </div>
  </section>
